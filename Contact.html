            <script>
               // Function to validate the form
              function validateForm() {
                // Get values from input fields
    var nameInput = document.getElementById("name").value;            
    var ageInput = document.getElementById("age").value;
    var contactInput = document.getElementById("Contact.num").value;
     // Get error elements
    var nameError = document.getElementById("name-error");
    var ageError = document.getElementById("age-error");
    var contactError = document.getElementById("contact-error");

        // Validate name
        if (nameInput.trim().length < 3) {
        nameError.innerHTML = "Name must be at least 3 characters.";
        return false;
    } else if (/^\d+$/.test(nameInput)) {
        nameError.innerHTML = "Name cannot be a number.";
        return false;
    } else {
        nameError.innerHTML = "";
    }

    // Validate age
    if (ageInput.trim() === "") {
        ageError.innerHTML = "Age cannot be empty.";
        return false;
    }

    // Check if age is above 16
    if (parseInt(ageInput) <= 16) {
        ageError.innerHTML = "Age must be above 16.";
        return false;
    }
    ageError.innerHTML = "";

    // Validate contact number
    if (!/^\d+$/.test(contactInput)) {
        contactError.innerHTML = "Contact number must contain only numbers.";
        return false;
    } else {
        contactError.innerHTML = "";
    }

     // If all validations pass, the form is considered valid
    return true;
}
              </script>
