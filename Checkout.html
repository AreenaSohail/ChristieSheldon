<h3 style="text-align: center;">Checkout</h3>

        <input type="text" id="zip" name="zip" required placeholder="Enter your Zip Code">

<!-- Validations -->           
            <script>
              // Function to validate form inputs and place an order
              function validateAndPlaceOrder() {
                // First name validation
    var firstNameInput = document.getElementById("fname").value;
    var firstNameError = document.getElementById("fname-error");
    var nameRegex = /^[a-zA-Z]{3,}$/;
    if (!nameRegex.test(firstNameInput)) {
      firstNameError.innerHTML = "Make sure to not leave this field empty. First name should be: <br> * At least 3 characters long <br> * Does not contain numbers.";
      return;
    }
    firstNameError.innerHTML = "";
    // Similar validations for last name, email, phone, card number, CVV, ZIP code, and expiry date
    // Last name
    var lastNameInput = document.getElementById("lname").value;
    var lastNameError = document.getElementById("lname-error");
    if (!nameRegex.test(lastNameInput)) {
      lastNameError.innerHTML = "Make sure to not leave this field empty. Last name should be: <br> * At least 3 characters long <br> * Does not contain numbers.";
      return;
    }
    lastNameError.innerHTML = "";
    // Email
    var emailInput = document.getElementById("email").value;
    var emailError = document.getElementById("email-error");
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput)) {
      emailError.innerHTML = "Do not leave this field empty.<br> Make sure to use a valid email format (e.g., user@example.com)";
      return;
    }
    emailError.innerHTML = "";
    // Phone
    var phoneInput = document.getElementById("phone").value;
    var phoneError = document.getElementById("phone-error");
    var phoneRegex = /^\d+$/;
    if (!phoneRegex.test(phoneInput)) {
      phoneError.innerHTML = "Please fill this area with a correct phone number.";
      return;
    }
    phoneError.innerHTML = "";

     // Card number
     var cardNumberInput = document.getElementById("card-number").value;
    var cardNumberError = document.getElementById("card-number-error");
    var cardNumberRegex = /^\d{16}$/;

    if (!cardNumberRegex.test(cardNumberInput)) {
      cardNumberError.innerHTML = "This field is required. <br> Card number should be a 16-digit number.";
      return;
    }

    cardNumberError.innerHTML = "";

    // CVV
    var cvvInput = document.getElementById("cvv").value;
    var cvvError = document.getElementById("cvv-error");
    var cvvRegex = /^\d{3}$/;

    if (!cvvRegex.test(cvvInput)) {
      cvvError.innerHTML = "This field is required. <br> CVV should be a 3-digit number.";
      return;
    }
    cvvError.innerHTML = "";

    // ZIP code
    var zipInput = document.getElementById("zip").value;
    var zipError = document.getElementById("zip-error");
    var zipRegex = /^\d{5}$/;

    if (!zipRegex.test(zipInput)) {
      zipError.innerHTML = "This field is required. <br> ZIP code should be a 5-digit number.";
      return;
    }
    zipError.innerHTML = "";
                //expiry date
                  var expiryDateInput = document.getElementById("expiry-date").value;
                  var expiryDateError = document.getElementById("expiry-date-error");
              

                  var dateRegex = /^(0[1-9]|1[0-2])\/\d{4}$/;
              
                  if (!dateRegex.test(expiryDateInput)) {
                      expiryDateError.innerHTML = "This field is required. <br> Make sure to use correct expiry date format (MM/YYYY)";
                      return;
                  }
                  expiryDateError.innerHTML = "";
                  console.log("Order placed successfully!");
              }
  
              </script>
